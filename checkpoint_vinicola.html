    <title>Check Point</title>

<body>
    <script>
        const num1 = Number(prompt("Digite o 1° número: "));
        const num2 = Number(prompt("Digite o 2° número: "));
        const soma = num1 + num2;
        alert (`o número ${num1} somado com ${num2} resulta em: ${soma}`);
    </script>
